<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - RefleMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div id="toast-notification" class="toast-container">
        <div id="toast-icon"></div>
        <p id="toast-message">Ini adalah pesan notifikasi.</p>
    </div>
    <div id="auth-container">
        <!-- Halaman Register -->
        <section id="page-register" class="page active">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="text-center mb-4">
                            <img src="../images/logo.jpg" alt="MindBloom Logo" class="logo mb-2"
                                style="width: 80px; height: 80px;">
                            <h3>Buat Akun Baru</h3>
                            <p class="text-muted">Mulai perjalananmu hari ini</p>
                        </div>

                        <div class="card shadow-sm">
                            <div class="card-body p-4">
                                <form id="register-form">
                                    <div class="mb-3">
                                        <label for="register-username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="register-username" required
                                            placeholder="username anda">
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="register-email" required
                                            placeholder="cth: email@gmail.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="register-password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="register-password" minlength="6"
                                            required placeholder="minimal 6 karakter">
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Daftar</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <p>Sudah punya akun? <a href="login.html" class="auth-link">Login di sini</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div id="auth-error" class="alert alert-danger" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Skrip untuk daftar -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js" type="module"></script>
    <script src="../js/firebase-config.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
</body>

</html>
